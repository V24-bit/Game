<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geopolitical Game</title>
  <meta name="description" content="Geopolitical Game is a multiplayer strategy game where you lead a nation to global dominance.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:," />
</head>
<body>
  <div id="ui-container" class="center-container">
    <div class="main-ui">
      <h1 id="title">Geopolitical Game</h1>

      <form id="nation-form" autocomplete="off">
        <div class="form-group">
          <label for="nation-name">Nation Name</label>
          <input type="text" id="nation-name" placeholder="Enter your nationâ€™s name" required maxlength="20">
        </div>
      </form>

      <div class="actions">
        <button id="create-game-btn" class="action-btn potato-yellow">Create Game</button>
        <button id="join-game-btn" class="action-btn sky-blue">Join Game</button>
      </div>

      <div id="join-form" style="display:none;">
        <input type="text" id="game-code-input" placeholder="Enter game code" maxlength="8">
        <button id="join-submit-btn" class="action-btn sky-blue">Join</button>
      </div>

      <div id="game-code-panel" style="display:none;">
        <div id="game-code-label" class="game-code-label"></div>
        <div id="game-code-value" class="game-code-value"></div>
      </div>

      <button id="start-game-btn" class="action-btn potato-yellow" style="display:none;">Start Game</button>
      <div id="output" class="output"></div>
    </div>
  </div>

  <!-- Map Canvas (hidden until Start Game) -->
  <canvas id="game-map" style="display:none; position:fixed; top:0; left:0; z-index:0;"></canvas>

  <!-- Scripts -->
  <script src="map-generator.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="main1.js"></script>
</body>
</html>
