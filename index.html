<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geopolitical Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-container">
    <div class="main-ui">
      <h1 id="title">Geopolitical Game</h1>
      <form id="nation-form">
        <div class="form-group">
          <label for="nation-name">Nome Nazione:</label>
          <input type="text" id="nation-name" name="nation-name" placeholder="Es. Imperium Romanum">
        </div>
        <div class="actions">
          <button class="action-btn potato-yellow" type="submit">Crea Nazione</button>
          <button class="action-btn sky-blue" type="button" onclick="window.generateAndShowMapOnStart()">Genera Mappa</button>
        </div>
      </form>
    </div>
    <canvas id="game-map"></canvas>
  </div>
  <script src="map-generator.js"></script>
  <script src="main1.js"></script>
</body>
</html>
