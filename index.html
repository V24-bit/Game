<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Geopolitical Game - Seleziona Nazione</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:," />
</head>
<body>
  <!-- Contenitore della UI -->
  <div id="ui-container" class="center-container">
    <div class="main-ui">
      <h1 id="title">Geopolitical Game</h1>

      <form id="nation-form" autocomplete="off">
        <div class="form-group">
          <label for="nation-name">Nome della Nazione</label>
          <input type="text" id="nation-name" name="nation-name" placeholder="Inserisci il nome della nazione" required maxlength="20">
        </div>
      </form>

      <div class="actions">
        <button type="button" id="create-game-btn" class="action-btn potato-yellow">Crea partita</button>
        <button type="button" id="join-game-btn" class="action-btn sky-blue">Unisciti a partita</button>
      </div>

      <div id="join-form" style="display:none;">
        <input type="text" id="game-code-input" placeholder="Inserisci codice partita" maxlength="8">
        <button type="button" id="join-submit-btn" class="action-btn sky-blue">Entra</button>
      </div>

      <div id="game-code-panel" style="display:none;">
        <div class="game-code-label" id="game-code-label"></div>
        <div class="game-code-value" id="game-code-value"></div>
      </div>

      <button type="button" id="start-game-btn" class="action-btn potato-yellow" style="display:none;">Start Game</button>

      <div class="output" id="output"></div>
    </div>
  </div>

  <!-- Canvas della mappa -->
  <canvas id="game-map" style="display:none; position:fixed; top:0; left:0; z-index:0;"></canvas>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Main -->
  <script src="main1.js"></script>
</body>
</html>
