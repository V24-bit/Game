<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geopolitical Game - Select Nation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="server-actions" id="server-actions">
        <button id="create-server-btn"></button>
        <button id="join-server-btn"></button>
    </div>

    <div class="server-panel" id="server-panel" style="display:none;">
        <div id="server-create-panel" style="display:none;">
            <p id="server-created-msg"></p>
            <p id="server-code-label"></p>
            <div id="server-code" class="server-code"></div>
            <p id="wait-player-msg"></p>
            <button id="back-btn-1"></button>
        </div>
        <div id="server-join-panel" style="display:none;">
            <label id="insert-code-label" for="join-code"></label>
            <input id="join-code" maxlength="6" style="text-transform:uppercase">
            <button id="submit-join-btn"></button>
            <button id="back-btn-2"></button>
            <div id="join-error" class="error-msg"></div>
        </div>
    </div>

    <div class="container">
        <h1 id="title">Create your Nation</h1>
        <form id="nation-form">
            <label for="nation-name" id="label-nation-name">Name your Nation:</label>
            <input type="text" id="nation-name" name="nation-name" required>

            <label for="government-type" id="label-government-type">Form of Government:</label>
            <select id="government-type" name="government-type" required>
                <option value="" id="option-select">Select...</option>
                <option value="dictatorship" id="option-dictatorship">Dictatorship</option>
                <option value="republic" id="option-republic">Republic</option>
                <option value="monarchy" id="option-monarchy">Monarchy</option>
                <option value="theocracy" id="option-theocracy">Theocracy</option>
                <option value="anarchy" id="option-anarchy">Anarchy</option>
            </select>

            <button type="submit" id="confirm-btn">Confirm</button>
        </form>
        <div id="output"></div>
    </div>
    <div id="game-interface" class="game-interface" style="display:none;">
        <h2 id="game-title"></h2>
        <div id="players-list"></div>
    </div>
    <div class="bottom-bar">
        <div class="credit">
            Made by <a href="https://github.com/V24-bit" target="_blank">V24-bit</a>
        </div>
        <div class="language-select">
            <label for="language-menu">
                <img src="https://flagcdn.com/gb.svg" width="24" alt="English Flag" id="flag-current" style="vertical-align:middle; margin-right:5px;">
            </label>
            <select id="language-menu">
                <option value="en" data-flag="gb">&#127468;&#127463; English</option>
                <option value="it" data-flag="it">&#127470;&#127481; Italiano</option>
                <option value="es" data-flag="es">&#127466;&#127480; Español</option>
                <option value="fr" data-flag="fr">&#127467;&#127479; Français</option>
                <option value="de" data-flag="de">&#127465;&#127466; Deutsch</option>
            </select>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
